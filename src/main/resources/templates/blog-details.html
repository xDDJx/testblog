<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header" :: header></header>

<div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.full_text}"></p>
        <p th:text="'Количество просмотров: ' + ${el.views}"/>
        <a th:href="'/blog/'" class="btn btn-warning">Назад</a><br>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br>
        <form th:action="'/blog/'  + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</a>
        </form>
    </div>
</div>

<div th:insert="blocks/footer" :: footer></div>

</body>
</html>
